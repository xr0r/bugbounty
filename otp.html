            <input type="number" id="toNumber" placeholder="To">

<script>
    function generateOTP() {
        const fromNumber = parseInt(document.getElementById('fromNumber').value);
        const toNumber = parseInt(document.getElementById('toNumber').value);
        const outputArea = document.getElementById('outputArea');

        let otps = '';
        for (let i = fromNumber; i <= toNumber; i++) {
            otps += i + '\n';
        }

        outputArea.value = otps;
    }

    function copyToClipboard() {
        const outputArea = document.getElementById('outputArea');
        outputArea.select();
        document.execCommand('copy');
        alert('OTPs copied to clipboard!');
    }
</script>
